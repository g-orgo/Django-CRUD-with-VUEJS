<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Garagem do gord√£o</title>
        <!-- Vue and bootstrap-vue js files -->
        <script
        src="//unpkg.com/vue@latest/dist/vue.min.js"
        ></script>
        <script
        src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"
        ></script>

        <!-- Bootstrap css files -->
        <link
            type="text/css"
            rel="stylesheet"
            href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css"
        />
        <link
            type="text/css"
            rel="stylesheet"
            href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css"
        />

        <!-- Axios -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
            integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <b-container id="app">
            <b-row>
                [{ garages_spots }]
            </b-row>
        </b-container>
    </body>

    <script type="text/javascript">
        let app = new Vue({
            el: "#app",
            delimiters: ["[{", "}]"],
            data: {
                garages_spots: [],
                msg: "Vue instalado, Ramon :)",
                current_garage_spot: {},
                blank_spot: {
                    garage_name: null,
                },
            },
            methods: {
                getGaragesSpots: function () {
                    axios
                        .get("api/garages/")
                        .then((res) => {
                            this.garages_spots = res.data;
                            console.log(res);
                        })
                        .catch((err) => {
                            console.log(err);
                        });
                },            },
            mounted: function () {
                this.getGaragesSpots();
            },
        });
    </script>
</html>
